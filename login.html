<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="respon/reslogin.css">
    <title>Login Pizzaria</title>
</head>

<body>

    <div class="container-geral">
        <div class="left">
            <img src="assets-login/vetor-cima.svg" class="decor-top" alt="">
            <img src="assets-login/vetor-baixo.svg" class="decor-bottom" alt="">

            <h1 class="logo">Pizzaaa<span>’</span>s</h1>

            <img src="assets-login/icon-boneco.png" class="avatar" alt="avatar">

            <form class="form">

                <label>Email *</label>
                <div class="input-box">
                    <img src="assets-login/Message.svg" class="icon">
                    <input type="email" placeholder="Digite seu email">
                </div>

                <label>Senha *</label>
                <div class="input-box">
                    <img src="assets-login/Lock.svg" class="icon">
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <img src="assets-login/olho-fechado.svg" id="toggleSenha" class="eye">
                </div>


                <a class="forgot">Esqueceu sua senha?</a>

                <button class="btn-entrar">Entrar</button>

                <button class="btn-google">
                    <img src="assets-login/google.png">
                    Continue com Google
                </button>

                <p class="no-account">Não tem uma conta?
                    <a href="cadastro.html">Crie aqui</a>
                </p>

            </form>

        </div>

        <!-- Coluna Direita (Imagem da pizza) -->
        <div class="right">
            <img src="assets/pizza fundo 2.jpg" class="img-pizza" alt="">
        </div>

    </div>

    <script src="login.js"></script>
</body>

</html>
