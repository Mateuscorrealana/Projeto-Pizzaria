<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Login Pizzaria</title>
</head>
<body>
    <div class="container">
        <div class="avatar-icon"><img src="assets-login/avatar-icon.svg" alt=""></div>
        <h1>Olá, Seja Bem Vindo</h1>
        <h2>Faça seu Cadastro ou Login abaixo</h2>
        <form>
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
    <div class="retangulo">
        <img src="assets-login/Rectangle 1.svg" alt="retangulo">
    </div>
    <div>
        <img src="assets-login/luz.svg" alt="luz icon">
    </div>
</body>
</html>
